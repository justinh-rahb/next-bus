<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next Bus{% if agency_name %} ï¹£ {{ agency_name }}{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <!-- Awesomplete CSS and JS for Autocomplete -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <!-- PWA Manifest and Icons -->
    <link rel="manifest" href="{{ url_for('manifest') }}">
    <meta name="theme-color" content="#007bff">
    <!-- Mobile Capable -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://github.com/justinh-rahb/next-bus" target="_blank" class="github-link">
            <i class="fab fa-github"></i>
        </a>
        {% if logo_url %}
            <img class="logo" src="{{ logo_url }}" alt="Next Bus"/>
        {% else %}
            <svg class="logo" viewBox="0 0 200 160" role="img" aria-label="Next Bus">
            <circle cx="100" cy="80" r="75" fill="white"/>
            <g transform="translate(35 20) scale(0.65)">
                <rect x="30" y="30" width="140" height="100" fill="#2563eb" stroke="black" stroke-width="4" rx="6"/>
                <rect x="40" y="40" width="120" height="60" fill="#93c5fd" stroke="black" stroke-width="3" rx="4"/>
                <circle cx="55" cy="115" r="8" fill="#fef08a" stroke="black" stroke-width="2"/>
                <circle cx="145" cy="115" r="8" fill="#fef08a" stroke="black" stroke-width="2"/>
                <rect x="40" y="130" width="20" height="20" fill="black" stroke="black" stroke-width="4"/>
                <rect x="140" y="130" width="20" height="20" fill="black" stroke="black" stroke-width="4"/>
            </g>
            </svg>
        {% endif %}
        <button id="theme-toggle">
            <i class="fas fa-sun" id="light-icon"></i>
            <i class="fas fa-moon" id="dark-icon" style="display:none;"></i>
        </button>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- JavaScript for the application -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme handling
            const themeToggle = document.getElementById('theme-toggle');
            const urlParams = new URLSearchParams(window.location.search);
            const urlTheme = urlParams.get('theme');
            const currentTheme = urlTheme || localStorage.getItem('theme') || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");

            // Only store in localStorage if it wasn't set via URL
            if (!urlTheme) {
                localStorage.setItem('theme', currentTheme);
            }

            document.documentElement.setAttribute('data-theme', currentTheme);
        
            function updateThemeIcon(theme) {
                const lightIcon = document.getElementById('light-icon');
                const darkIcon = document.getElementById('dark-icon');
                if (theme === 'dark') {
                    lightIcon.style.display = 'none';
                    darkIcon.style.display = 'inline-block';
                } else {
                    lightIcon.style.display = 'inline-block';
                    darkIcon.style.display = 'none';
                }
            }
        
            updateThemeIcon(currentTheme);
        
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    let theme = document.documentElement.getAttribute('data-theme');
                    theme = theme === "light" ? "dark" : "light";
                    document.documentElement.setAttribute('data-theme', theme);
                    localStorage.setItem('theme', theme);
                    updateThemeIcon(theme);
                });
            }
        
            // Stop handling
            var stopNameInput = document.getElementById('stop_name');
            var stopIdInput = document.getElementById('stop_id');
        
            if (stopNameInput && stopIdInput) {
                var awesomplete = new Awesomplete(stopNameInput, {
                    minChars: 1,
                    maxItems: 10,
                    autoFirst: true
                });
        
                stopNameInput.addEventListener('input', function() {
                    var query = stopNameInput.value;
                    if (query.length >= 1) {
                        fetch('/autocomplete?q=' + encodeURIComponent(query))
                            .then(response => response.json())
                            .then(suggestions => {
                                awesomplete.list = suggestions.map(function(suggestion) {
                                    return {
                                        label: suggestion.stop_name,
                                        value: suggestion.stop_id
                                    };
                                });
                            });
                    }
                });
        
                stopNameInput.addEventListener('awesomplete-selectcomplete', function(event) {
                    stopIdInput.value = event.text.value;
                });
        
                // Add form submit handler
                document.querySelector('form').addEventListener('submit', function(event) {
                    let stopId = stopIdInput.value;
                    // If no stop ID is set but the input is a number with 1 or more digits, use that as the stop ID
                    if (!stopId && stopNameInput.value.match(/^\d{1,}$/)) {
                        stopId = stopNameInput.value;
                        stopIdInput.value = stopId;
                    }
                    if (stopId) {
                        const newUrl = `${window.location.pathname}?stop_id=${stopId}`;
                        window.history.pushState({ stopId: stopId }, '', newUrl);
                    }
                });
        
                // Handle browser back/forward buttons
                window.onpopstate = function(event) {
                    const urlParams = new URLSearchParams(window.location.search);
                    const stopId = urlParams.get('stop_id');
                    if (stopId) {
                        stopIdInput.value = stopId;
                        const autoRefreshElement = document.getElementById('auto-refresh');
                        if (autoRefreshElement) {
                            htmx.trigger('#auto-refresh', 'refresh');
                        }
                    }
                };

                // Check URL parameters on page load
                const urlParams = new URLSearchParams(window.location.search);
                const stopId = urlParams.get('stop_id');
                if (stopId) {
                    stopIdInput.value = stopId;
                    const autoRefreshElement = document.getElementById('auto-refresh');
                    if (autoRefreshElement) {
                        htmx.trigger('#auto-refresh', 'refresh');
                    }
                }
            }
        
            // Service Worker registration
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.error('Service Worker registration failed:', error);
                });
            }
        
            // Handle HTMX request errors
            document.body.addEventListener('htmx:responseError', function(event) {
                console.error('HTMX request failed:', event.detail);
                event.preventDefault();
                const errorDiv = document.getElementById('error-message');
                if (errorDiv) {
                    errorDiv.textContent = 'Error fetching bus times. Retrying...';
                    setTimeout(function() {
                        errorDiv.textContent = '';
                    }, 5000);
                }
                setTimeout(function() {
                    htmx.trigger('#auto-refresh', 'refresh');
                }, 5000);
            });
        });
    </script>
</body>
</html>
