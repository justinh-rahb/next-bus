<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next Bus Time</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <!-- Awesomplete CSS and JS for Autocomplete -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <!-- PWA Manifest and Icons -->
    <link rel="manifest" href="{{ url_for('manifest') }}">
    <meta name="theme-color" content="#007bff">
    <!-- Mobile Capable -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Next Bus Time</h1>
        <!-- Theme toggle button -->
        <button id="theme-toggle">
            <!-- Theme icon -->
            <svg id="theme-icon" width="24" height="24" viewBox="0 0 24 24">
                <!-- Light mode icon -->
                <path id="light-icon" d="M12 4.354a7.646 7.646 0 1 0 0 15.292 7.646 7.646 0 0 0 0-15.292zm0 13.292a5.646 5.646 0 1 1 0-11.292 5.646 5.646 0 0 1 0 11.292z"/>
                <!-- Dark mode icon -->
                <path id="dark-icon" style="display:none;" d="M9.37 5.51A7.502 7.502 0 0 0 12 20a7.5 7.5 0 0 0 0-15c-.87 0-1.71.16-2.5.46.87.58 1.5 1.53 1.5 2.65 0 1.77-1.43 3.2-3.2 3.2-.84 0-1.6-.32-2.16-.84A7.5 7.5 0 0 0 9.37 5.5z"/>
            </svg>
        </button>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- JavaScript for the application -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Autocomplete for stop names
            var stopNameInput = document.getElementById('stop_name');
            var stopIdInput = document.getElementById('stop_id');

            if (stopNameInput && stopIdInput) {
                var awesomplete = new Awesomplete(stopNameInput, {
                    minChars: 1,
                    maxItems: 10,
                    autoFirst: true
                });

                stopNameInput.addEventListener('input', function() {
                    var query = stopNameInput.value;
                    if (query.length >= 1) {
                        fetch('/autocomplete?q=' + encodeURIComponent(query))
                            .then(response => response.json())
                            .then(suggestions => {
                                awesomplete.list = suggestions.map(function(suggestion) {
                                    return {
                                        label: suggestion.stop_name,
                                        value: suggestion.stop_id
                                    };
                                });
                            });
                    }
                });

                stopNameInput.addEventListener('awesomplete-selectcomplete', function(event) {
                    stopIdInput.value = event.text.value;
                });
            }

            // Dark mode toggle
            const themeToggle = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme') || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
            document.documentElement.setAttribute('data-theme', currentTheme);

            function updateThemeIcon(theme) {
                const lightIcon = document.getElementById('light-icon');
                const darkIcon = document.getElementById('dark-icon');
                if (theme === 'dark') {
                    lightIcon.style.display = 'none';
                    darkIcon.style.display = 'block';
                } else {
                    lightIcon.style.display = 'block';
                    darkIcon.style.display = 'none';
                }
            }

            updateThemeIcon(currentTheme);

            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    let theme = document.documentElement.getAttribute('data-theme');
                    if (theme === "light") {
                        theme = "dark";
                    } else {
                        theme = "light";
                    }
                    document.documentElement.setAttribute('data-theme', theme);
                    localStorage.setItem('theme', theme);
                    updateThemeIcon(theme);
                });
            }

            // Service Worker registration for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.error('Service Worker registration failed:', error);
                });
            }

            // Handle HTMX request errors
            document.body.addEventListener('htmx:responseError', function(event) {
                console.error('HTMX request failed:', event.detail);
                // Prevent content swap on error
                event.preventDefault();
                // Display a temporary error message
                const errorDiv = document.getElementById('error-message');
                if (errorDiv) {
                    errorDiv.textContent = 'Error fetching bus times. Retrying...';
                    setTimeout(function() {
                        errorDiv.textContent = '';
                    }, 5000);
                }
                // Retry fetching after 5 seconds
                setTimeout(function() {
                    htmx.trigger('#auto-refresh', 'refresh');
                }, 5000);
            });
        });
    </script>
</body>
</html>
