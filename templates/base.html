<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next Bus{% if agency_name %} ï¹£ {{ agency_name }}{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <!-- Awesomplete CSS and JS for Autocomplete -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.7/awesomplete.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.7/awesomplete.min.js" integrity="sha256-b88cd20ce7955245180991050108b764c14a17986e7eae2daee92273eb7f75df"></script>
    <!-- PWA Manifest and Icons -->
    <link rel="manifest" href="{{ url_for('manifest') }}">
    <meta name="theme-color" content="#007bff">
    <!-- Mobile Capable -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://github.com/justinh-rahb/next-bus" target="_blank" class="github-link">
            <i class="fab fa-github"></i>
        </a>
        {% if logo_url %}
            <img class="logo" src="{{ logo_url }}" alt="Next Bus"/>
        {% else %}
            <svg class="logo" viewBox="0 0 200 160" role="img" aria-label="Next Bus">
            <circle cx="100" cy="80" r="75" fill="white"/>
            <g transform="translate(35 20) scale(0.65)">
                <rect x="30" y="30" width="140" height="100" fill="#2563eb" stroke="black" stroke-width="4" rx="6"/>
                <rect x="40" y="40" width="120" height="60" fill="#93c5fd" stroke="black" stroke-width="3" rx="4"/>
                <circle cx="55" cy="115" r="8" fill="#fef08a" stroke="black" stroke-width="2"/>
                <circle cx="145" cy="115" r="8" fill="#fef08a" stroke="black" stroke-width="2"/>
                <rect x="40" y="130" width="20" height="20" fill="black" stroke="black" stroke-width="4"/>
                <rect x="140" y="130" width="20" height="20" fill="black" stroke="black" stroke-width="4"/>
            </g>
            </svg>
        {% endif %}
        <button id="theme-toggle">
            <i class="fas fa-sun" id="light-icon"></i>
            <i class="fas fa-moon" id="dark-icon" style="display:none;"></i>
        </button>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- JavaScript for the application -->
    <script src="{{ url_for('static', filename='next-bus.js') }}"></script>
</body>
</html>
