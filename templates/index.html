{% extends "base.html" %}

{% block content %}
    <!-- Input form -->
    <div id="input-form">
        <form id="stop-form" hx-get="/next-bus" hx-target="#bus-times" hx-swap="innerHTML">
            <input type="text" name="stop_name" id="stop_name" placeholder="Enter stop name" autocomplete="off" required>
            <input type="hidden" name="stop_id" id="stop_id">
            <button type="submit" id="search-button">
                <!-- Inline arrow icon -->
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M10 17l5-5-5-5v10z"/>
                    <path d="M0 24V0h24v24H0z" fill="none"/>
                </svg>
            </button>
        </form>
    </div>
    <!-- Error message -->
    <div id="error-message"></div>
    <div id="bus-times"></div>
{% endblock %}
